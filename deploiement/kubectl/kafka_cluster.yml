---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: compute-resources
spec:
  hard:
    requests.cpu: "0.4"
    requests.memory: 64Mi
    requests.ephemeral-storage: 400Mi
    limits.cpu: "1"
    limits.memory: 512Mi
    limits.ephemeral-storage: 3Gi