apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kzookeeper
  template:
    metadata:
      labels:
        app: kzookeeper
    spec:
      containers:
        - name: zookeeper
          imagePullPolicy: Always
          image: thecsmine/sdtd:zookeeper
          resources:
            requests:
              cpu: "0.1"
              ephemeral-storage: "100Mi"
              memory: "64Mi"
            limits:
              cpu: "0.3"
              ephemeral-storage: "600Mi"
              memory: "128Mi"
          tty: true
          ports:
            - containerPort: 2181
          volumeMounts:
            - mountPath: /tmp/zookeeper/
              name: zookeeper-volume
      volumes:
        - name: zookeeper-volume
          emptyDir:
            sizeLimit: 1Gi
---
