apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kzookeeper
  template:
    metadata:
      labels:
        app: kzookeeper
    spec:
#      restartPolicy: Always
      containers:
        - name: zookeeper
          imagePullPolicy: Always
          image: thecsmine/sdtd:zookeeper
          resources:
            requests:
              cpu: "500m"
              ephemeral-storage: "2Gi"
              memory: "1Gi"
            limits:
              cpu: "500m"
              ephemeral-storage: "2Gi"
              memory: "1Gi"
          tty: true
          ports:
            - containerPort: 2181
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-broker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kbroker
  template:
    metadata:
      labels:
        app: kbroker
    spec:
#      restartPolicy: Always
      containers:
        - name: broker
          imagePullPolicy: Always
          image: thecsmine/sdtd:broker
          resources:
            requests:
              cpu: "500m"
              ephemeral-storage: "500Mi"
              memory: "1Gi"
            limits:
              cpu: "500m"
              ephemeral-storage: "1000Mi"
              memory: "1Gi"
          tty: true
          ports:
            - containerPort: 9092
---
