---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: compute-resources
spec:
  hard:
    requests.cpu: "1"
    requests.memory: 1Gi
    requests.ephemeral-storage: 8Gi
    limits.cpu: "2"
    limits.memory: 2Gi
    limits.ephemeral-storage: 8Gi
